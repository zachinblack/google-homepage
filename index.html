<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>
    <div class="container">
      
      <header>
        <nav id="navbar">
          <ul id="navlist">
            <li>
              <a href="#">Gmail</a>
            </li>
            <li>
              <a href="#">Images</a>
            </li>
            <li>
              <input id="sign-in" type="button" value="Sign in">
            </li>
          </ul>
        </nav>
      </header>
        
       <main class="main">
          <figure id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
          </figure>
          <form id="form">
            <div id="search-bar">
              <img id="google-search" src="https://wilmarvandijk.github.io/google-homepage/img/google-search.png" alt="google search">
              <input class="input-bar" type="text">
              <img id="microphone" src="https://wilmarvandijk.github.io/google-homepage/img/google-microphone.png" alt="microphone">
            </div>
            <div id="search-buttons">
              <input class="search-button" type="submit" value="Google Search">
              <input class="search-button" type="submit" value="I'm Feeling Lucky">
            </div>
          </form>
        </main>
        
        <footer class="footer">
          <div class="footer-container">
            <div class="footlist1">
              <ul>
                <li>
                  <a href="#">Advertising</a>
                  <a href="#">Business</a>
                  <a href="#">How Search Works</a>
                </li>
              </ul>
            </div>
            <div class="footlist2">
              <ul>
                <li>
                  <a href="#">Privacy</a>
                  <a href="#">Terms</a>
                  <a href="#">Settings</a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
    </div>
  </body>

  </html>
